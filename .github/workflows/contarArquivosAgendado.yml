name: Contar Arquivos Agendado

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  contar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Contar todos os arquivos
        run: |
          COUNT=$(find . -type f | wc -l)
          echo "Total de arquivos no reposit√≥rio (excluindo .git): $COUNT"
          
      - name: Verificar arquivos maiores que 100KB
        run: |
          echo "Procurando arquivos maiores que 100KB..."
          
          LARGE_FILES=$(find . -type f -size +100k -not -path "./.git/*")

          if [ -n "$LARGE_FILES" ]; then
            echo "======================================================="
            echo "ALERTA: Foram encontrados arquivos maiores que 100KB!"
            echo "======================================================="
            echo "Arquivos encontrados:"
            echo "$LARGE_FILES"
            echo "======================================================="
            exit 1
          else
            echo "SUCESSO: Nenhum arquivo maior que 100KB foi encontrado."
          fi
